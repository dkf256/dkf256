<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>태풍 대비 지붕 점검 안내</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .popup {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: slideUp 0.4s ease-out;
    }

    .popup h2 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #111;
    }

    .popup p {
      font-size: 15px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .call-btn {
      display: inline-block;
      background-color: #ff5c00;
      color: #fff;
      padding: 14px 22px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.25s ease;
    }

    .call-btn:hover {
      background-color: #e14d00;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 22px;
      color: #999;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-btn:hover {
      color: #333;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .popup {
        padding: 24px 18px;
      }
      .popup h2 {
        font-size: 18px;
      }
      .popup p {
        font-size: 14px;
      }
      .call-btn {
        font-size: 15px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <button class="close-btn" onclick="window.close()" aria-label="닫기">×</button>
    <h2>여름 태풍 대비 지붕 점검 안내</h2>
    <p>
      최근 <strong>지붕 견적 문의가 폭증</strong>하고 있습니다.<br />
      태풍 피해 전에 미리 점검하고 대비하세요!
    </p>
    <a class="call-btn" href="tel:01062772902">📞 010-6277-2902</a>
  </div>
</body>
</html>
