<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태풍 대비 공사 안내</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }

        /* 팝업 오버레이 */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* 팝업 컨테이너 */
        .popup-container {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.95), rgba(59, 130, 246, 0.95));
            border-radius: 20px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: popupSlideIn 0.5s ease-out;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 배경 이미지 영역 */
        .popup-header {
            height: 180px;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .popup-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 193, 7, 0.2), transparent 70%);
        }

        .popup-header h2 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1;
            position: relative;
        }

        /* 팝업 내용 */
        .popup-content {
            padding: 30px;
            text-align: center;
            background: white;
        }

        .alert-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .popup-message {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .contact-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .contact-label {
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .phone-number {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .phone-number:hover {
            color: #ffd700;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-call {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-close {
            background: #6c757d;
            color: white;
        }

        .btn-close:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* 닫기 버튼 (X) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .popup-container {
                width: 95%;
                margin: 10px;
            }
            
            .popup-content {
                padding: 20px;
            }
            
            .popup-message {
                font-size: 16px;
            }
            
            .phone-number {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }

        /* 숨김 클래스 */
        .hidden {
            display: none;
        }

        /* 페이지 콘텐츠 */
        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .page-content h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .demo-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- 팝업 -->
    <div class="popup-overlay" id="popup">
        <div class="popup-container">
            <button class="close-btn" onclick="closePopup()">&times;</button>
            
            <div class="popup-header">
                <h2>🌪️ 긴급 공지</h2>
            </div>
            
            <div class="popup-content">
                <div class="alert-badge">⚠️ 태풍 대비 필수</div>
                
                <div class="popup-message">
                    현재 <strong>여름철 태풍 대비</strong> 공사량이 폭증하고 있습니다.<br>
                    고민하지 마시고 지금 바로 연락주세요!
                </div>
                
                <div class="contact-section">
                    <div class="contact-label">📞 전문 상담 및 견적 문의</div>
                    <a href="tel:010-6277-2902" class="phone-number">010-6277-2902</a>
                </div>
                
                <div class="button-group">
                    <a href="tel:010-6277-2902" class="btn btn-call">📞 지금 전화하기</a>
                    <button class="btn btn-close" onclick="closePopup()">나중에 하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지 본문 내용 (예시) -->
    <div class="page-content">
        <h1>태풍 대비 전문 공사업체</h1>
        <p>안전하고 신뢰할 수 있는 태풍 대비 공사 서비스를 제공합니다.</p>
        <p>팝업은 페이지 로드 시 자동으로 나타납니다.</p>
        
        <button class="demo-btn" onclick="showPopup()">팝업 다시 보기</button>
    </div>

    <script>
        // 페이지 로드 시 팝업 자동 표시 (3초 후)
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('popup').style.display = 'flex';
            }, 3000);
        });

        // 팝업 닫기 함수
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // 팝업 다시 보기 함수
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // 팝업 외부 클릭 시 닫기
        document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // ESC 키로 팝업 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
