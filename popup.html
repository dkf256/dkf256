<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>태풍 대비 지붕 점검 안내</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .popup {
      position: relative;
      width: 95%;
      max-width: 500px;
      background: #fff;
      border-radius: 18px;
      padding: 36px 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: slideUp 0.4s ease-out;
    }

    .popup h2 {
      font-size: 22px;
      margin-bottom: 14px;
      color: #111;
    }

    .popup p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .call-btn {
      display: inline-block;
      background-color: #ff5c00;
      color: #fff;
      padding: 14px 26px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 17px;
      text-decoration: none;
      transition: background-color 0.25s ease;
    }

    .call-btn:hover {
      background-color: #e14d00;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }

    .checkbox-wrapper {
      margin-top: 24px;
      font-size: 14px;
      color: #666;
    }

    .help-text {
      margin-top: 10px;
      font-size: 13px;
      color: #888;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .popup {
        padding: 28px 20px;
      }
      .popup h2 {
        font-size: 20px;
      }
      .popup p {
        font-size: 15px;
      }
      .call-btn {
        font-size: 16px;
        padding: 12px 22px;
      }
    }

    /* 숨김 클래스 */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body id="popupBody">
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">×</button>
    <h2>여름 태풍 대비 지붕 점검 안내</h2>
    <p>
      최근 <strong>지붕 견적 문의가 폭증</strong>하고 있습니다.<br />
      태풍 피해 전에 미리 점검하고 대비하세요!
    </p>
    <a class="call-btn" href="tel:01062772902">📞 010-6277-2902</a>
  <div class="help-text">
  ※ 유선 및 문자상담 시<br />
  홈페이지를 통해 연락주셨다고 말씀해주세요.<br />
  보다 빠른 응대가 가능합니다.
    </div>
    <div class="checkbox-wrapper">
      <label><input type="checkbox" id="hideToday" /> 오늘 하루 보지 않기</label>
    </div>
  </div>

  <script>
    // 하루 보지 않기 기능
    const hideKey = 'popupHiddenToday';

    // 오늘 날짜 문자열
    const todayStr = new Date().toISOString().slice(0, 10);

    // 모바일 기기 감지
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
             || window.innerWidth <= 768;
    }

    // 현재 URL이 팝업 페이지인지 확인
    function isPopupPage() {
      return window.location.pathname.includes('popup') || 
             window.location.href.includes('popup') ||
             document.title.includes('태풍 대비');
    }

    // 페이지 로드 시 체크
    window.addEventListener('DOMContentLoaded', function() {
      // 팝업 페이지이고, 오늘 하루 보지 않기가 설정되어 있으면 홈페이지로 이동
      if (isPopupPage() && localStorage.getItem(hideKey) === todayStr) {
        // 즉시 리다이렉트하되, 한 번만 실행되도록 플래그 체크
        if (!sessionStorage.getItem('redirecting')) {
          sessionStorage.setItem('redirecting', 'true');
          window.location.replace('https://xn--h49al5tfte8toeoda.shop/');
        }
      }
    });

    function closePopup() {
      const hideToday = document.getElementById('hideToday').checked;
      
      if (hideToday) {
        // "오늘 하루 보지 않기"가 체크된 경우: 로컬스토리지에 저장
        localStorage.setItem(hideKey, todayStr);
      }
      
      // 리다이렉트 플래그 설정하고 홈페이지로 이동
      sessionStorage.setItem('redirecting', 'true');
      window.location.replace('https://xn--h49al5tfte8toeoda.shop/');
    }

    // 페이지 언로드 시 플래그 제거
    window.addEventListener('beforeunload', function() {
      sessionStorage.removeItem('redirecting');
    });
  </script>
</body>
</html>
